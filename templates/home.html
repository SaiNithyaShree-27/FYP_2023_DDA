    <script>
        window.addEventListener('load', function() {
            const messages = [
                'Limit sugary drinks!!! Sugar sweetened beverages are harmful, as they can contribute not only to obesity but also develops type 2 diabetes, high blood pressure, and non-alcoholic fatty liver disease',
                'Eat nuts and seeds!!! It may help you lose weight and reduce the risk of developing type 2 diabetes and heart disease ',
                'Avoid ultra-processed foods!!! It can contribute to obesity, type 2 diabetes, heart disease, and other chronic conditions',
                'Get enough sleep!!! People who do not get enough sleep tend to make food choices that are higher in fat, sugar, and calories, potentially leading to unwanted weight gain',
                'Stay hydrated!!! It helps to ensure that your body is functioning optimally and that your blood volume is sufficient',
                'Eat plenty of fruits and vegetables!!! They are loaded with prebiotic fiber, vitamins, minerals, and antioxidants, many of which have potent health effects.',
                'Eat whole eggs!!! They have minimal effect on blood cholesterol in the majority of people, and theyâ€™re a great source of protein and nutrients ',
                'Meditate!!! Stress has a negative effect on your health. It can affect your blood sugar levels, food choices, susceptibility to sickness, weight, fat distribution, and more.so meditation is one way to reduce it.'
            ];

            setTimeout(function() {
                const randomIndex = Math.floor(Math.random() * messages.length);
                const message = messages[randomIndex];
                alert(message);
            }, 5000);
        });
    </script>
